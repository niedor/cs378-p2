<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <script src="script.js"></script>

  <body>
    <header>
        <!-- you can add the logo image here -->
        <img class="logo" src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" alt="O Campus Cafe logo" />
    </header>
    <header class="title-description">
      <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
      <div class="heading-description">The fresh choice of UT!</div>
    </header>

    <div class="container">

      <div class="menu-item row">
        <div class="col-4">
          <img class="menu-item-img" src="https://bakeitwithlove.com/wp-content/uploads/2022/04/microwave-mac-and-cheese-sq.jpg" alt="Picture of mac & cheese"/>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-10">
              <p class="menu-item-title">mac & cheese</p>
            </div>
            <div class="col-2">
              <p class="menu-item-price">$5</p>
            </div>
          </div>
          <div class="row adjust-quantities">
            <div class="col-1">
              <button id="minus-mac" class="adjust-button" onclick="decrementQuantity('minus-mac', 'item-quantity-mac')">-</button>
            </div>
            <div class="col-1">
              <input id="item-quantity-mac" class="quantity" type="number" value="0" oninput="updateSubtotal()"/>
            </div>
            <div class="col-1">
              <button id="plus-mac" class="adjust-button plus" onclick="incrementQuantity('plus-mac', 'item-quantity-mac')">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-item row">
        <div class="col-4">
          <img class="menu-item-img" src="https://cdn.apartmenttherapy.info/image/upload/f_jpg,q_auto:eco,c_fill,g_auto,w_1500,ar_1:1/k%2FEdit%2F09-2022-sausage-pasta%2Fsausage-pasta-4" alt="Picture of pasta"/>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-10">
              <p class="menu-item-title">pasta</p>
            </div>
            <div class="col-2">
              <p class="menu-item-price">$5</p>
            </div>
          </div>
          <div class="row adjust-quantities">
            <div class="col-1">
              <button id="minus-pasta" class="adjust-button" onclick="decrementQuantity('minus-pasta', 'item-quantity-pasta')">-</button>
            </div>
            <div class="col-1">
              <input id="item-quantity-pasta" class="quantity" type="number" value="0" oninput="updateSubtotal()"/>
            </div>
            <div class="col-1">
              <button id="plus-pasta" class="adjust-button plus" onclick="incrementQuantity('plus-pasta', 'item-quantity-pasta')">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-item row">
        <div class="col-4">
          <img class="menu-item-img" src="https://danosseasoning.com/wp-content/uploads/2022/03/Beef-Tacos.jpg" alt="Picture of tacos"/>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-10">
              <p class="menu-item-title">tacos</p>
            </div>
            <div class="col-2">
              <p class="menu-item-price">$8</p>
            </div>
          </div>
          <div class="row adjust-quantities">
            <div class="col-1">
              <button id="minus-tacos" class="adjust-button" onclick="decrementQuantity('minus-tacos', 'item-quantity-tacos')">-</button>
            </div>
            <div class="col-1">
              <input id="item-quantity-tacos" class="quantity" type="number" value="0" oninput="updateSubtotal()" />
            </div>
            <div class="col-1">
              <button id="plus-tacos" class="adjust-button plus" onclick="incrementQuantity('plus-tacos', 'item-quantity-tacos')">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-item row">
        <div class="col-4">
          <img class="menu-item-img" src="https://images-gmi-pmc.edge-generalmills.com/0798b070-1f82-4fa2-91ea-17e8175e44e3.jpg" alt="Picture of enchilada"/>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-10">
              <p class="menu-item-title">enchilada</p>
            </div>
            <div class="col-2">
              <p class="menu-item-price">$10</p>
            </div>
          </div>
          <div class="row adjust-quantities">
            <div class="col-1">
              <button id="minus-ench" class="adjust-button" onclick="decrementQuantity('minus-ench', 'item-quantity-ench')">-</button>
            </div>
            <div class="col-1">
              <input id="item-quantity-ench" class="quantity" type="number" value="0" oninput="updateSubtotal()"/>
            </div>
            <div class="col-1">
              <button id="plus-ench" class="adjust-button plus" onclick="incrementQuantity('plus-ench', 'item-quantity-ench')">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="menu-item row">
        <div class="col-3">
          <p>Subtotal</p>
        </div>
        <div class="col-3">
          <span id="subtotal-val" class="subtotal-num">$0</span>
        </div>
        <div class="col-3">
          <button class="menu-order-button" onclick="openPopup()">Order</button>
        </div>
        <div class="col-3">
          <button class="clear-all-button" onclick="clearAll()">Clear all</button>
        </div>
      </div>

      <div id="popup-container" class="popup-container">
        <div class="popup">
          <p class="popup-description">Your order has been placed!</p>
          <p id="order" class="popup-orders">No items in cart</p>
          <div class="close-container">
            <button class="close-confirmation" onclick="closePopup()">OK</button>
          </div>
        </div>
      </div>

    </div>
    
  </body>
</html>
